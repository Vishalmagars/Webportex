<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ SEO-Friendly Title -->
    <title>Impexy – Website Development for Exporters & Importers</title>

    <!-- ✅ Meta Description (Ogilvy-style, persuasive, keyword-rich) -->
    <meta name="description" content="Impexy builds fast, scalable websites for exporters and importers. We help global businesses grow online with clean code, smart design, and SEO that converts." />

    <!-- ✅ Canonical URL (Avoid duplicate content issues) -->
    <link rel="canonical" href="https://www.impexy.com/" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.png" />

    <!-- ✅ Open Graph (For social media preview) -->
    <meta property="og:title" content="Impexy – Website Development for Exporters & Importers" />
    <meta property="og:description" content="Custom-built websites for export and import businesses. High-performance, mobile-friendly, and SEO-ready." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.impexy.com/" />
    <meta property="og:image" content="https://www.impexy.com/og-image.png" /> <!-- Replace with your actual OG image -->

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Impexy – Website Development for Exporters & Importers" />
    <meta name="twitter:description" content="Smart websites built for international trade. Launch faster. Rank better. Grow globally with Impexy." />
    <meta name="twitter:image" content="https://www.impexy.com/og-image.png" /> <!-- Replace with your actual Twitter image -->

    <!-- ✅ Robots (Tell search engines to index and follow) -->
    <meta name="robots" content="index, follow" />

    <!-- ✅ Keywords (Still useful for some engines and reference) -->
    <meta name="keywords" content="website development for exporters, importers, web design export import, B2B websites, export company websites, SEO for exporters" />

    <!-- ✅ Language -->
    <meta name="language" content="en" />

    <!-- ✅ Structured Data (JSON-LD) for Google Rich Snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Impexy",
      "url": "https://www.impexy.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.impexy.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
